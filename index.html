<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/boolean-logo.png">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Montserrat:wght@400;600;700&family=Raleway:wght@200;400;600&display=swap"
        rel="stylesheet">
    <title>Booltrain</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center p-3">
                    <img width="40" src="img/boolean-logo.png" alt="">
                    <span class="site-title">Booltrain</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container train-form p-5 h-25 d-flex align-items-center">
            <div class="row align-items-center">
                <div class="col-12 d-flex flex-column align-items-center">
                    <div class="form-container w-75">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="dCity" placeholder="Città di partenza" value="">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="aCity" placeholder="Città di arrivo">
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="name" placeholder="Nome">
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="surname" placeholder="Cognome">
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" id="age" placeholder="Età">
                            </div>
                            <div class="col-12 text-center">
                                <input  id="ticketGen" type="button" value="Crea biglietto" class="btn btn-primary"></input>
                                <button type="submit" class="btn btn-outline-primary">Annulla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container card-container">
            <div class="col-12 d-flex flex-column align-items-center">
                <!-- Card -->
                <div class="card shadow">

                    <!-- card header -->
                    <!-- <div class="card-header d-flex">
                            <div class="col col-md-2 d-flex align-items-center justify-content-center">
                                <img width="60" src="img/boolean-logo.png" alt="">
                            </div>
                            <div class="col col-md-10 d-flex flex-column justify-content-between">
                                <h3>Departure City</h3>
                                <div class="distance-container d-flex align-items-center">
                                    <i class="bi bi-arrow-down-short" style="font-size: 2rem;"></i><span class="distance">Distance</span>
                                </div>
                                <h3>Arrival city</h3>
                            </div>
                        </div> -->


                    <div class="card-header d-flex align-items-center py-4">
                        <img width="60" src="img/boolean-logo.png" alt="">
                        <div class="train-info d-flex flex-column justify-content-between ms-3">
                            <h3 id="departure">Departure City</h3>
                            <div class="distance-container d-flex align-items-center">
                                <i class="bi bi-arrow-down-short"></i><span class="distance"
                                    id="distance">Distance</span>
                            </div>
                            <h3 id="arrival">Arrival city</h3>
                        </div>
                    </div>
                    <!-- / card header -->
                    <div class="card-info d-flex py-3 ps-4">
                        <div class="d-flex align-items-center justify-content-center gap">
                            <i class="bi bi-train-front-fill"></i>
                            <div class="d-flex gap">
                                <div class="">
                                    <h6 class="label">Partenza</h6>
                                    <h4 id="departure-time" class="info">Label</h4>
                                </div>
                                <div class="">
                                    <h6 class="label">Seggiolino</h6>
                                    <h4 id="seggiolino" class="info">Label</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-wrap p-4 my-2">
                        <div class="row row-cols-2 row-gap-3">
                            <div class="info col">
                                <h6 class="label">Nome e Cognome</h6>
                                <h4 id="ticketPassengerName" class="info">Label</h4>
                            </div>
                            <div class="info col">
                                <h6 class="label">Tipo di passeggero</h6>
                                <h4 id="tipo-passeggero" class="info">Label</h4>
                            </div>
                            <div class="info col">
                                <h6 class="label">Tipologia</h6>
                                <h4 class="info">Sola andata</h4>
                            </div>
                            <div class="info col">
                                <h6 class="label">Valido fino</h6>
                                <h4 id="current-date" class="info">Settembre 2023</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer py-4">
                        <h3 class="label">Totale</h3>
                        <h2 id="total-price" class="me-3">0,00€</h2><span id="discount-label"></span>
                    </div>
                </div>
                <!-- Fine Card -->

            </div>
        </div>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
